<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/contact.css">
  <!-- Mobile CSS -->
  <link rel="stylesheet" media="(min-width: 320px) and (max-width: 500px)" href="css/mobile.css" />
  <!-- Tablet CSS -->
  <link rel="stylesheet" media="(min-width: 501px) and (max-width: 1439px)" href="css/tablet.css" />
  <title>Contact</title>
</head>

<body>
  <header id="header">
    <a href="index.html"><i class="fas fa-home"></i></a>
  </header>
  <div id="contact-form-wraper">
    <div id="contact-form">
      <form>
        <h1>Get In Touch!</h1>
        <p>I Will Get Back To You As Soon As Possible ðŸ™‚</p>

        <div class="form-control">
          <label for="name">Name</label>
          <input type="text" name="name" placeholder="Your Name" value="">
        </div>

        <div class="form-control">
          <label for="email">Email</label>
          <input type="email" name="email" placeholder="Your Email" value="">
        </div>

        <div class="form-control">
          <label for="phone-number">Phone Number</label>
          <input type="text" name="phone-number" placeholder="Your Phone Number (Optional)" value="">
        </div>

        <div class="form-control">
          <label for="message">Message</label>
          <textarea name="message" rows="8" cols="80" placeholder="Your message here... ðŸ™‚"></textarea>
        </div>

        <button type="submit">Send the Goods!</button>
      </form>
    </div>
  </div>
</body>

</html>
